<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>Calculator</header>
      <main>
        <div class="calculator-container">
          <div class="screen">
            <div class="display-equation"></div>
            <div class="display-value"></div>
          </div>
          <div class="calculator-btns">
            <button id="clear-btn">CLEAR</button>
            <button id="erase-btn">ERASE</button>
            <button id="percent-btn">%</button>
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            <button id="divide-btn">&#xf7;</button>
            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>
            <button id="multiply-btn">&#xd7;</button>
            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>
            <button id="subtract-btn">-</button>
            <button id="point-symbol">.</button>
            <button id="number-0">0</button>
            <button id="equal-btn">=</button>
            <button id="add-btn">+</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
